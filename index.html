<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column main">
      <!-- Header -->
      <section class="header p-3 text-light flex-grow-1">
        <div class="container-fluid">
          <div
            class="text-center d-flex justify-content-center align-items-center"
          >
            <img
              class="header__logo mb-4"
              src="./image/logo2022.png"
              alt="clarusway logo"
            />
            <h1 class="header__title">Weather App</h1>
          </div>
          <form class="d-flex">
            <input
              class="header__input"
              type="text"
              placeholder="Search for a city"
              autofocus
            />
            <button type="submit" class="btn btn-primary ms-2">Search</button>
          </form>
          <span class="error-message"></span>
        </div>
      </section>

      <!-- City Weather Cards -->
      <section class="weather-info flex-grow-1 mt-5">
        <div class="container">
          <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4 cities">
            <!-- card template -->

                </h2>

                <figure>
                  <img
                    src="https://openweathermap.org/img/wn/02d@2x.png"
                    class="city-icon"
                    alt="icon"
                  />
                  <figcaption>few clouds</figcaption>
                </figure>
                <div class="card-footer">
                  <small class="text-body-secondary"
                    >Last updated 3 mins ago</small
                  >
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </section>

      <!-- Footer -->
      <section class="footer align-self-end">
        <div class="container">
          <small
            >Coded by <span class="text-danger">❤</span> Clarusway FS
            Team</small
          >
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
